<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="calendario.css" />    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

    <div class="card-evento">     
      <h1>Mancuerna</h1>
      <h2>Mayo 01 - 8:00am a 8:15am</h2>      
    </div>

    <div class="card-evento">     
      <h1>Eliptica</h1>
      <h2>Mayo 01 - 8:15am a 8:30am</h2>
    </div>

    <div class="card-evento">     
      <h1>Barra de dominaci√≥n</h1>
      <h2>Mayo 01 - 8:30am a 9:00am</h2>
    </div>

    <script src="calendario.js"></script>
  </body>
</html>
