                <header id="header1">
                    <br>
                    <h1>Agregar MaquinaüòÅ</h1>
                    <p>Formulario para agregar una nueva maquina al GYMü•µ</p>
                </header>
                				
				<button onclick="enableExistMachine()">Nuevo/Existente</button>
				<label>Puto</label>                

				<div id="component-exist-machine">
					<form >			
						<label>Seleccione la maquina</label>			
						<select name="OS">
							<option value="1">Windows Vista</option> 
							<option value="2">Windows 7</option> 
							<option value="3">Windows XP</option>
							<option value="10">Fedora</option> 
							<option value="11">Debian</option> 
							<option value="12">Suse</option> 
						 </select>
						 <label>Nueva Cantidad</label>
						 <input type="text" value="5">	
						 <label>Fecha</label>
						 <input type="text" value="5">					 
						 <br><button type="button">Guardar</button>
					</form>
				</div>

				<div id="component-add-machine">
					<form>						
						<label>Ingrese nombre</label>
						<input type="text" value="Ingrese nombre">

						<label>Ingrese fabricante</label>
						<input type="text" value="Ingrese fabricante">

						<label>Es nueva?</label>
						<input type="text" value="Es nueva?">

						<label>Cantidad</label>
						<input type="text" value="Cantidad">
						
					</form>
				</div>
            </div>
			<!--<script src="assets/js/ocultarComponente.js"></script>-->
			<script>
				var addMachine = document.getElementById("component-add-machine");
				var existMachine = document.getElementById("component-exist-machine");

				function enableExistMachine() {
					if(addMachine.style.display == "block"){
						addMachine.style.display = "none";
						existMachine.style.display = "block";                                       
					}else{						
						addMachine.style.display = "block";
						existMachine.style.display = "none";
					}					
				}				
			</script>
